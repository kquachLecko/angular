<!-- <p>Matrix {{matrix}}</p> -->
<nb-layout>
  <nb-layout-header fixed>Totim Dashboard</nb-layout-header>

  <nb-sidebar>Sidebar Content</nb-sidebar>


  <nb-layout-column>
    <chart></chart>
    <totim-detail></totim-detail>
    <point></point>
    <div class="row">
      <div class="col-lg-6">
        <nb-card>
          <nb-card-header>Configurer Totim</nb-card-header>
          <nb-card-body>
            <div class="row full-name-inputs">
              <div class="col-sm-4 input-group">
                <input type="text" placeholder="Id" class="form-control" />
              </div>
              <div class="col-sm-4 input-group">
                <input type="text" placeholder="Colour" class="form-control" />
              </div>
              <div class="col-sm-4 input-group">
                <input type="text" placeholder="From" class="form-control" />
              </div>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Data" class="form-control" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Description" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" placeholder="Token" class="form-control" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="modification_date" class="form-control">
            </div>
            <div class="input-group">
              <input type="text" placeholder="setup_date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
